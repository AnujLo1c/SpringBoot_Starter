<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<header th:replace="~{fragments/header::header}"></header>

<div class="container mt-5 pt-5">
    <br>
    <h2 class="text-center mb-4" style="font-size: 4rem;">Update Profile</h2>
    <br>
    <div class="card shadow-sm">
        <div class="card-body px-4 py-4">
            <form th:action="@{/profile/update_profile}" th:object="${account}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control form-control-lg"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control form-control-lg"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control form-control-lg" readonly/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control form-control-lg" readonly/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control form-control-lg"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control form-control-lg"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <br>
                        <label class="form-label">Gender</label>
                        <select th:field="*{gender}" class="form-select form-select-lg">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control form-control-lg"/>
                    </div>
                </div>
                <br>
                <div class="text-end mt-4">
    <button type="submit" class="btn btn-lg px-5 center-block" style="background-color: #000; color: #fff; width: 500px;">
        Update
    </button>
</div>
<br><br>

            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
