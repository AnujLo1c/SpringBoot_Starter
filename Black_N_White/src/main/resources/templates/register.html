<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}" />
<body>
    <header th:replace="~{fragments/header :: header}" />

   <div class="register-wrapper d-flex justify-content-center mt-5 pt-5 px-3">
  <div class="w-100" >

    <h2 class="text-center">Register User</h2>
    <div class="card ">
        
            <form action="#" th:action="@{/register}" th:object="${account}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                           th:field="*{firstName}" required>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                           th:field="*{lastName}" required>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                           th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"
                           th:field="*{address}" required>
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number"
                           th:field="*{phoneNumber}" required>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                </div>
<div class="form-group text-center mt-4">
    <button type="submit" class="btn py-2" style="background-color: black; color: white; width: 350px;">Register</button>
</div>


            </form>
        
    </div>
</div>
   </div>

    <footer th:replace="~{fragments/footer :: footer}" />
</body>
</html>
