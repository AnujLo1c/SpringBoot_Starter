<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head:: head}"></head>
<body>
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="login-wrapper" style="min-height: 65vh;">
    <h1 class="text-center">Forgot Password</h1>
    <br>
    <div class="w-100" style="max-width: 400px;">
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group mb-4">
           
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" style="font-size: 1.2rem; height: 48px;">

            </div>
            <div class="d-flex justify-content-center mt-4">
    <button type="submit" class="custom-login-button">Submit</button>
</div>
        </form>
    </div>
  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
